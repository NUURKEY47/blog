

services:
  app:
    build: .
    container_name: blog-app
    restart: always
    expose:
      - "3000"
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - caddy_net
      - blog_net

  blog-db:
    image: postgres:15
    container_name: blog-db
    restart: always
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DATABASE}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - blog_net

volumes:
  db_data:

networks:
  blog_net:
  caddy_net:
    external: true
